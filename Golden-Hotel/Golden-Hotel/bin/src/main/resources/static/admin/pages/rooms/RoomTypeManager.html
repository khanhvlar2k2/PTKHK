<style>
	.switch {
		position: relative;
		display: inline-block;
		width: 60px;
		height: 34px;
	}

	.switch input {
		opacity: 0;
		width: 0;
		height: 0;
	}

	.slider {
		position: absolute;
		cursor: pointer;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		background-color: #ccc;
		-webkit-transition: .4s;
		transition: .4s;
	}

	.slider:before {
		position: absolute;
		content: "";
		height: 26px;
		width: 26px;
		left: 4px;
		bottom: 4px;
		background-color: white;
		-webkit-transition: .4s;
		transition: .4s;
	}

	input:checked+.slider {
		background-color: #2196F3;
	}

	input:focus+.slider {
		box-shadow: 0 0 1px #2196F3;
	}

	input:checked+.slider:before {
		-webkit-transform: translateX(26px);
		-ms-transform: translateX(26px);
		transform: translateX(26px);
	}

	/* Rounded sliders */
	.slider.round {
		border-radius: 34px;
	}

	.slider.round:before {
		border-radius: 50%;
	}

	.input-group-text {
		background-color: #0c2333;
		color: white;
	}
	
</style>

															onchange="angular.element(this).scope().imageChanged(this.files)" />

															ng-src="../rooms/empty.jpg" alt="user-avatar"> <br>
														<input class="form-control" type="file" name="photofile"
															id="formFile" accept="image/png, image/jpeg"

														<img class="image-content-image d-block rounded"

<div class="row">
	<div class="col-12" ng-repeat="item in items" ng-click="edit(item)">
		<div class="card my-4">
			<div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
				<div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
					<h6 class="text-white text-capitalize ps-3" style="text-align: center;">
						<span style="text-transform: uppercase;">{{item.name}}</span>
					</h6>
				</div>
			</div>
			<div class="card-body px-0 pb-2  col-md-12">
				<div class="description mx-3">
					<p>{{item.roomdesc}}</p>
				</div>
				<div class="price mx-3">
					<p style="text-align: center; font-size: 20px; font-weight:700;" ng-if="item.sale > 0">
						{{item.price*(100-item.sale)/100}}<span style="font-size: 12px">VND</span>  
						<del style="font-size: 15px; color:red; font-weight:900;">{{item.price}}VND</del>
					</p>
					<p style="text-align: center; font-size: 20px ;  font-weight:700;" ng-if="item.sale == 0">
						{{item.price}}<span style="font-size: 12px;">VND</span>
					</p>
					<p class="mb-0" id="timedate">

						<h6 ng-click="delete(item)"
							style="text-align: right; text-decoration: underline; color: red; font-size: 12px; text-transform: capitalize; ">Remove</h6>
					</p>
