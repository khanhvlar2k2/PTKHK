<!DOCTYPE html >
<html lang="en" xmlns:th="http://wwww.thymeleaf.org"
	th:replace="~{/layout/layout::dynamic(~{::body})}">
<head>

</head>
<body>


	<div th:replace="/layout/herowrap.html"></div>

	<section class="ftco-section bg-light">
		<div class="container">
			<div class="row">
				<div class="col-lg-9">
					<div class="row">
						<div class="col-sm col-md-6 col-lg-4 ftco-animate" th:each="i: ${roomFound}">
							<div class="room">
								<a th:href="@{|/home/index/rooms/detail-room/${i.rtype.type}|}"
									class="img d-flex justify-content-center align-items-center"
									th:style="'background-image: url('+@{|${i.rtype.gallery[0].thumbnail}|}+');'">
									<div class="icon d-flex justify-content-center align-items-center">
										<span class="icon-search2"></span>
									</div>
								</a>
								<div class="text p-3 text-center">
									<h3 class="mb-3">
										<a href="rooms-single.html">[[${i.rtype.name}]]</a>
									</h3>
									<p>
										<span class="price mr-2">$[[${i.rtype.price}]]</span> <span class="per">per
											night</span>
									</p>
									<ul class="list">
										<li><span>Max:</span> 3 Persons</li>
										<li><span>Size:</span> 45 m2</li>
										<li><span>View:</span> Sea View</li>
										<li><span>Bed:</span> 1</li>
									</ul>
									<hr>
									<p class="pt-1"><a th:href="@{|/home/index/rooms/detail-room/${i.rtype.type}|}" class="btn-custom">View Room
													Details</a></p>
									<p class="pt-1"><a th:href="@{|/home/index/rooms/detail-room/${i.rtype.type}|}" class="btn-custom">Book Now <span class="icon-long-arrow-right"></span></a></p>
								</div>
							</div>
						</div>
					
					</div>
				</div>
				<div class="col-lg-3 sidebar">
					<div class="sidebar-wrap bg-light ftco-animate">
						<h3 class="heading mb-4">Advanced Search</h3>
						<form action="#">
							<div class="fields">
								<div class="form-group">
									<input type="text" id="checkin_date"
										class="form-control checkin_date" placeholder="Check In Date">
								</div>
								<div class="form-group">
									<input type="text" id="checkin_date"
										class="form-control checkout_date"
										placeholder="Check Out Date">
								</div>
								<div class="form-group">
									<div class="select-wrap one-third">
										<div class="icon">
											<span class="ion-ios-arrow-down"></span>
										</div>
										<select name="" id="" class="form-control">
											<option value="">Room Type</option>
											<option value="">Suite</option>
											<option value="">Family Room</option>
											<option value="">Deluxe Room</option>
											<option value="">Classic Room</option>
											<option value="">Superior Room</option>
											<option value="">Luxury Room</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<div class="select-wrap one-third">
										<div class="icon">
											<span class="ion-ios-arrow-down"></span>
										</div>
										<select name="" id="" class="form-control">
											<option value="">0 Adult</option>
											<option value="">1 Adult</option>
											<option value="">2 Adult</option>
											<option value="">3 Adult</option>
											<option value="">4 Adult</option>
											<option value="">5 Adult</option>
											<option value="">6 Adult</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<div class="select-wrap one-third">
										<div class="icon">
											<span class="ion-ios-arrow-down"></span>
										</div>
										<select name="" id="" class="form-control">
											<option value="">0 Children</option>
											<option value="">1 Children</option>
											<option value="">2 Children</option>
											<option value="">3 Children</option>
											<option value="">4 Children</option>
											<option value="">5 Children</option>
											<option value="">6 Children</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<div class="range-slider">
										<span> <input type="number" value="25000" min="0"
											max="120000" /> - <input type="number" value="50000" min="0"
											max="120000" />
										</span> <input value="1000" min="0" max="120000" step="500"
											type="range" /> <input value="50000" min="0" max="120000"
											step="500" type="range" />
										</svg>
									</div>
								</div>
								<div class="form-group">
									<input type="submit" value="Search"
										class="btn btn-primary py-3 px-5">
								</div>
							</div>
						</form>
					</div>
					
				</div>
			</div>
		</div>
	</section>


	<div th:replace="/layout/social.html"></div>
	<div id="ftco-loader" class="show fullscreen">
		<svg class="circular" width="48px" height="48px">
			<circle class="path-bg" cx="24" cy="24" r="22" fill="none"
				stroke-width="4" stroke="#eeeeee" />
			<circle class="path" cx="24" cy="24" r="22" fill="none"
				stroke-width="4" stroke-miterlimit="10" stroke="#F96D00" /></svg>
	</div>

</body>
</html>
