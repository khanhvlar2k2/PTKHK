<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org" th:replace="~{/layout/layout::dynamic(~{::body})}">

<head>

</head>

<body>

	<div th:replace="/layout/herowrap.html"></div>
	<section class="ftco-section">
		<div class="container">
			<div class="row d-flex">
				<div class="col-md-3 d-flex ftco-animate" th:each="item:${list}">
					<div class="blog-entry align-self-stretch">
						<a th:href="@{|/home/index/blog/blog-detail/${item.id}|}" class="block-20"
							th:style="'background-image: url(/blog/'+@{|${item.thumbnail}|}+');'">
						</a>
						<div class="text mt-3 d-block">
							<h3 class="heading mt-3"><a th:href="@{|/home/index/blog/blog-detail/${item.id}|}">[[${item.title}]]</a></h3>
							<div class="meta mb-3">
								<div><a href="#">[[${item.date}]]</a></div>
								<div><a href="#">[[${item.employee.fullname}]]</a></div>
								<div><a href="#" class="meta-chat"><img src="https://endlessicons.com/wp-content/uploads/2012/11/view-icon-614x460.png" width="40px" height="25px"> [[${item.views}]]</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row mt-5">
				<div class="col text-center">
					<div class="block-27">
						<ul>
							<li><a href="#">&lt;</a></li>
							<li class="active"><span>1</span></li>
							<li><a href="#">2</a></li>
							<li><a href="#">3</a></li>
							<li><a href="#">4</a></li>
							<li><a href="#">5</a></li>
							<li><a href="#">&gt;</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</section>
	<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
			<circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
			<circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
				stroke="#F96D00" />
		</svg></div>





</body>

</html>
