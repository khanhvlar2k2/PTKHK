<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org"
	th:replace="~{/layout/layout::dynamic(~{::body})}">

<head>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
 <div th:replace="/layout/herowrap.html"></div>
    <div class="container">   
           <div class="row">        
                <div class="col-8" style="margin-top:60px; margin-bottom:60px";>
                    <div class="booking-form">
                        <div id="success"></div>
                        <form name="sentMessage" id="bookingForm" novalidate="novalidate">
                            <div class="form-row">
                                <div class="control-group col-md-6">
                                    <label>First Name</label>
                                    <input   type="text" class="form-control" id="fname" placeholder="John" required="required" data-validation-required-message="Please enter first name" />
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group col-md-6">
                                    <label>Last Name</label>
                                    <input type="text" class="form-control" id="lname" placeholder="Sina" required="required" data-validation-required-message="Please enter last name" />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="control-group col-md-6">
                                    <label>Arrival Date</label>
                                    <input type="date" class="form-control datetimepicker-input" id="date-1" data-toggle="datetimepicker" data-target="#date-1" placeholder="E.g. MM/DD/YYYY" required="required" data-validation-required-message="Please enter date" />
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group col-md-6">
                                    <label>Departure Date</label>
                                    <input type="date" class="form-control datetimepicker-input" id="date-2" data-toggle="datetimepicker" data-target="#date-2" placeholder="E.g. MM/DD/YYYY" required="required" data-validation-required-message="Please enter date" />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="control-group col-md-12">
                                    <label>Mobile</label>
                                    <input type="text" class="form-control" id="mobile" placeholder="+1 234 567 8900" required="required" data-validation-required-message="Please enter your mobile number" />
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group col-md-12">
                                    <label>Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="email@example.com" required="required" data-validation-required-message="Please enter your email" />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <label>Special Request</label>
                                <input type="text" class="form-control" id="request" placeholder="Special Request" required="required" data-validation-required-message="Please enter your special request" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="button"><button type="submit" style="background-color:#26648E; color: white ; padding:5px; ">Book Now</button></div>
                        </form>
                    </div>
                </div>
                <div class="col-4">
                    <h5>My Room</h5>
                    <img src="/images/04.png" class="col-md-10 ml-5" alt="">
                    <h6>
                        8 tháng 12 2022 - 9 tháng 12 2022(1 Đêm)
                    </h6>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
                            <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
                        </svg>
                    <label for="">
                            Bữa sáng
                        </label>
                    <br>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
                            <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
                        </svg>
                    <label for="">
                            Bãi đậu xe
                        </label>
                    <br>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
                            <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
                        </svg>
                    <label for="">
                            Thuê xe đạp
                        </label>
                    <br>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
                            <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
                        </svg>
                    <label for="">
                            Nước nóng
                        </label>
                    <br>
                    <a href="">Không hoàn tiền</a>
                    <div>
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">Một phòng</label>
                                <br> 2 người lớn
                            </div>
                            <div class="col-md-6"><label class="labels">Tổng số giường</label>
                                <br> 2 giường đơn
                            </div>

                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">Date</label>
                                <br> 01-01-2022
                            </div>
                            <div class="col-md-6"><label class="labels">Time</label>
                                <br> 2h
                            </div>

                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">Arrival Date</label>
                                <br> 01-01-2022
                            </div>
                            <div class="col-md-6"><label class="labels">Departure Date</label>
                                <br> 01-01-2022
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">Giá tiền</label>
                            </div>
                            <div class="col-md-6"><label class="labels">260.000</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Booking Section End -->

    

</html>
