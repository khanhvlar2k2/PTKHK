<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org"
	th:replace="~{/layout/layout::dynamic(~{::body})}">

<head>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
 <div th:replace="/layout/herowrap.html"></div>
    <div class="container">   
           <div class="row">        
                <div class="col-8" style="margin-top:60px; margin-bottom:60px";>
                    <div class="booking-form">
                        <div id="success"></div>
                        <form name="sentMessage" id="bookingForm" novalidate="novalidate">
                            <div class="form-row">
                                <div class="control-group col-md-6">
                                    <label>First Name</label>
                                    <input   type="text" class="form-control"  name="fname" placeholder="John" required="required" data-validation-required-message="Please enter first name" />
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group col-md-6">
                                    <label>Last Name</label>
                                    <input type="text" class="form-control" name="lname" placeholder="Sina" required="required" data-validation-required-message="Please enter last name" />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="control-group col-md-6">
                                    <label>Arrival Date</label> <br> 
							<input	class="input-text" style="border: 0px;" name="dateTe" type="datetime-local" th:value="${datetake}">                                    <p class="help-block text-danger"></p>
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group col-md-6">
                                    <label>Departure Date</label>  <br>     
							<input	class="input-text" style="border: 0px;" name="dateLe" type="datetime-local" th:value="${dateleave}">                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="control-group col-md-6">
                                    <label>Mobile</label>
                                    <input type="text" class="form-control" name="mobile" placeholder="+1 234 567 8900" required="required" data-validation-required-message="Please enter your mobile number" />
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group col-md-6">
                                    <label>Email</label>
                                    <input type="email" class="form-control" name="email" placeholder="email@example.com" required="required" data-validation-required-message="Please enter your email" />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                             <div class="form-row">
                                <div class="control-group col-md-6">
                                    <label>Quantity</label>
                                    <input type="number" class="form-control" onchange="doMath()" id="quantity" name="quantity" placeholder="1" required="required" data-validation-required-message="Please enter your mobile number" />
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group col-md-6">
                                    <label>Price</label>
                                    <input type="number" th:value="${obj.price}" id="price" class="form-control" name="money" placeholder="500$" readonly data-validation-required-message="Please enter your email" />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                             <div class="form-row">
                              <div  class="control-group col-md-6">
                                <label>Room Type</label>
                                 <select class="input-text" name="roomtp" style="border: 0px;">
                               	 <option  th:value="${obj.type}" th:text="${obj.name}"></option>
              	 				 <option th:each="i : ${types}" th:value="${i.type}" th:text="${i.name}"></option>
								</select>
                            </div>
                                <div class="control-group col-md-6">
                                    <label>Date of birth</label> 
									<input	class="input-text" style="border: 0px;" name="DOB" type="date" value="">                                    <p class="help-block text-danger"></p>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div  class="control-group col-md-6">
                                <label>Gender</label>
                                 <select class="input-text" name="gender" style="border: 0px;">
                               	 <option value="0"> Male </option>
              	 				 <option value="1">Female</option>
								</select>
                            </div>
                            
                            <div class="button"><button formmethod="post" formaction="handleBooking" type="submit" style="background-color:#26648E; color: white ; padding:5px; ">Book Now</button></div>
                        	 
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <!-- Booking Section End -->

<script type="text/javascript">
const numTwo = document.getElementById('price').value;
function doMath() {
	  var numOne = document.getElementById('quantity').value;
	  var theProduct = parseInt(numOne) * parseInt(numTwo);
	  $("input[name='money']").val(theProduct);

	}
</script>    

</html>
