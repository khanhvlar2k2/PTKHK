 <section class="book-room" id="booking-rooms">
        <h2 style="text-align: center;padding-top:20px ; color: white; font-weight: bolder; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif
        ">ĐẶT PHÒNG</h2>

        <form action="/handle" method="post" class="book-room-form">
            <div class="book-room-chill">
                <div class="input-group w-20">
                    <div class="input-title">Ngày nhận phòng </div>
                    <input class="input-text" type="datetime-local" name="dateRe" id="input_data_name"/>
                </div>
                <div class="input-group w-20">
                    <div class="input-title">Ngaỳ trả phòng </div>
                    <input class="input-text" name="dateLe" type="datetime-local" value="">
                </div>
                <div class="input-group w-20">
                    <div class="input-title">Loại phòng </div>
                <select class="input-text" name="roomtp">
                <option th:each="i : ${types}" th:value="${i.type}" th:text="${i.name}"></option>
              </select>
                </div>
                <div class="input-group w-16">
                    <div class="input-title">Adults</div>
                    <select class="input-text" name="quantity">
                        <option value="1">1</option>
                        <option value="2">2</option>
              		  <option value="5">5</option>
              </select>
                </div>
                <div class="input-group w-20">
                    <button style="width: 200px; height: 50px; margin-top: 35px; background-color: #012449; border: none; color: white; font-weight: bolder;">TÌM KIẾM </button>
                </div>
            </div>
        </form>
    </section>
